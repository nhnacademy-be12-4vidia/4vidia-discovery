name: 4vidia-discovery
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: 'maven'

      - name: Build JAR
        run: mvn clean package -DskipTests -B

      - name: ÎèÑÏª§ Î°úÍ∑∏Ïù∏
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: baejongto
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ÎèÑÏª§ Ïù¥ÎØ∏ÏßÄ ÎπåÎìúÏôÄ Ìë∏Ïãú
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/4vidia-discovery:latest .
          docker push ghcr.io/${{ github.repository_owner }}/4vidia-discovery:latest
          echo "ÎπåÎìúÏôÑÎ£å"

      - name: ÏÑúÎ≤Ñ Î∞∞Ìè¨
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.NEW_TOKEN }}
          GH_OWNER: ${{ github.repository_owner }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        with:
          host: s2.java21.net
          username: be12-team4
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 8822
          envs: GH_TOKEN,GH_OWNER,SSH_PRIVATE_KEY,ADMIN_ID,ADMIN_PASSWORD
          script_stop: true
          script: |
            set -e
            echo $GH_TOKEN | docker login ghcr.io -u baejongto --password-stdin
            cd ~

            # 1. Pull latest Ïù¥ÎØ∏ÏßÄ
            echo "Pulling 4vidia-discovery images..."
            docker compose pull 4vidia-discovery-1 4vidia-discovery-2

            # 2. Eureka 1Î≤à Ïª®ÌÖåÏù¥ÎÑà Ïû¨ÏãúÏûë
            echo "Restarting 4vidia-discovery-1..."
            docker compose up -d 4vidia-discovery-1
            sleep 15

            echo "Checking 4vidia-discovery-1 health..."
            HEALTH_CHECK_COUNT=0
            while [ $HEALTH_CHECK_COUNT -lt 12 ]; do
              if curl -s http://${ADMIN_ID}:${ADMIN_PASSWORD}@localhost:10465/actuator/health | grep -q '"status":"UP"'; then
                echo "4vidia-discovery-1 is UP"
                break
              fi
              echo "Retry $((HEALTH_CHECK_COUNT+1))..."
              sleep 5
              HEALTH_CHECK_COUNT=$((HEALTH_CHECK_COUNT+1))
            done


            # 3. Eureka 2Î≤à Ïª®ÌÖåÏù¥ÎÑà Ïû¨ÏãúÏûë
            echo "Restarting 4vidia-discovery-2..."
            docker compose up -d 4vidia-discovery-2
            sleep 15

            echo "Checking 4vidia-discovery-2 health..."
            HEALTH_CHECK_COUNT=0
            while [ $HEALTH_CHECK_COUNT -lt 12 ]; do
              if curl -s http://${ADMIN_ID}:${ADMIN_PASSWORD}@localhost:10466/actuator/health | grep -q '"status":"UP"'; then
                echo "4vidia-discovery-2 is UP"
                break
              fi
              echo "Retry $((HEALTH_CHECK_COUNT+1))..."
              sleep 5
              HEALTH_CHECK_COUNT=$((HEALTH_CHECK_COUNT+1))
            done

            echo "üöÄ 4vidia-discovery HA deployment completed!"
